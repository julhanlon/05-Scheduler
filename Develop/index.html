<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 id="title" class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks start here -->
      <section class="row">
        <div class="col-2 hour">
          <p>9:00-10:00am</p>
        </div>
        <div id="time9" data-id="9" class="col-7 description">
          <textarea id="text9" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn9" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>10:00-11:00am</p>
        </div>
        <div id="time10" data-id="10" class="col-7 decription">
          <textarea id="text10" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn10" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>11:00-12:00pm</p>
        </div>
        <div id="time11" data-id="11" class="col-7 decription">
          <textarea id="text11" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn11" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>12:00-1:00pm</p>
        </div>
        <div id="time12" data-id="12" class="col-7 decription">
          <textarea id="text12" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn12" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>1:00-2:00pm</p>
        </div>
        <div id="time1" data-id="13" class="col-7 decription">
          <textarea id="text1" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn1" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>2:00-3:00pm</p>
        </div>
        <div id="time2" data-id="14" class="col-7 decription">
          <textarea id="text2" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn1" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>3:00-4:00pm</p>
        </div>
        <div id="time3" data-id="15" class="col-7 decription">
          <textarea id="text3" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn3" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
      <section class="row">
        <div class="col-2 hour">
          <p>4:00-5:00pm</p>
        </div>
        <div id="time4" data-id="16" class="col-7 decription">
          <textarea id="text4" cols="75" rows="3"></textarea>
        </div>
        <div class="col-1">
          <button id="saveBtn4" class="saveBtn" type="submit">Save</button>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
